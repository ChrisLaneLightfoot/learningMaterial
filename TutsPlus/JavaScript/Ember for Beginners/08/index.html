<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <script type="text/x-handlebars">
       <h1>Ember Demo App</h1>


        <ul class="nav">
            <li>{{#linkTo 'index'}}Home{{/linkTo}}</li>
            <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
        </ul>

        {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">

        <h2>Links from /r/{{ subredditHeader }}</h2>
        <ul>
        {{#each link in model}}
            <li>
              {{#if link.thumbnailUrl}}
                <img {{bindAttr src="link.thumbnailUrl"}}>
              {{/if}}
              <a {{bindAttr href="link.url"}} target="_blank">{{link.title}}</a>
            </li>
        {{/each}}
        </ul>
    </script>

    <script type="text/x-handlebars" id="about">
        <h2>Special thanks to...</h3>

        <ul>
            <li>Yehuda Katz (@wycats)</li>
            <li>Tom Dale (@tomdale)</li>
            <li>Robin Ward (@evil_trout)</li>
        </ul>

    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-1.1.2.js"></script>
    <script src="js/libs/ember-1.4.0.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <!-- <script src="tests/runner.js"></script> -->
</body>
</html>
